<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle store</title>
        <link rel="icon" type="image/png" href="https://t3.ftcdn.net/jpg/06/20/31/04/360_F_620310483_DNhQ5nSaAYi49PIatqddm3vRSGTST2ZK.jpg">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
</head>
<body>

    <!-- 
      This is the fixed header area that will stay at the top of the screen.
      It contains the title, language buttons, filter, and the entire cart.
    -->
    <div id="fixedArea">
        <h1 id="mainTitle"></h1>

        <div>
            <button id="langEn">English</button>
            <button id="langAr">العربية</button>
        </div>

        <input type="file" id="fallbackFileInput" style="display:none;">
        <input type="text" id="filterInput">

        <div id="cartContainer">
            <div id="cartItems"></div>
            <div id="cartTotal"></div>
            
            <!-- The button and comment box now live here -->
            <button id="copyButton"></button>
            <textarea id="cartComment" placeholder="ملاحظات..."></textarea>
        </div>
    </div>

    <!-- 
      This is the main product grid. It will appear below the fixed header
      and will be scrollable.
    -->
    <div id="productGrid"></div>


    <!-- Your script file should always be at the very end of the body -->
    <script src="script.js"></script>

</body>
</html>
