<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle store</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
<!-- Place these buttons where you want them, e.g., near the filter input -->
<button id="langAr">العربية</button>
<button id="langEn">English</button>

<!-- Your existing product grid -->
<div id="productGrid"></div>

<!-- Your existing cart container with the comment input -->
<div id="cartContainer">
    <h2>Cart</h2>
    <div id="cartItems"></div>
    <p id="cartTotal"></p>
    <input type="text" id="cartComment" placeholder="Add comments here...">
    <button id="copyButton" style="display:none;">Copy Cart</button>
</div>
    <div class="frame-container">
        <div id="fixedArea">
            <b>Sales Order</b><br>
            <input type="text" id="filterInput" placeholder="Filter by item name">
            <div id="cartContainer">
                <div id="cartCustomer"></div>
                <div id="cartItems"></div>
                <p id="cartTotal"></p>
                <button id="copyButton">Copy Cart</button>
            </div>
        </div>
    </div>

    <div id="productGrid"></div>
    <input type="file" id="fallbackFileInput" accept=".xlsx">

    <script src="script.js"></script>
</body>
</html>
