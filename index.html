<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle store</title>
        <link rel="icon" type="image/png" href="https://t3.ftcdn.net/jpg/06/20/31/04/360_F_620310483_DNhQ5nSaAYi49PIatqddm3vRSGTST2ZK.jpg">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
</head>
<body>

    <!-- This is the fixed header with controls only -->
    <div id="fixedArea">
        <h1 id="mainTitle"></h1>
        <div>
            <button id="langEn">English</button>
            <button id="langAr">العربية</button>
        </div>
        <input type="file" id="fallbackFileInput" style="display:none;">
        <input type="text" id="filterInput">
    </div>

    <!-- This is the main product grid that will scroll -->
    <div id="productGrid"></div>

    <!-- 
      This is the cart container, at the BOTTOM of the page.
      The copyButton now starts with a class="hidden".
    -->
    <div id="cartContainer">
        <div id="cartItems"></div>
        <div id="cartTotal"></div>
        <textarea id="cartComment" placeholder="ملاحظات..."></textarea>
        <button id="copyButton" class="hidden"></button>
    </div>

    <!-- Your script file at the very end -->
    <script src="script.js"></script>

</body>
</html>
